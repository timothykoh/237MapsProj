<!DOCTYPE html>
<html>
    <head>
        <title>News World</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <link href="mapNews.css" rel="stylesheet" type="text/css">
        <link href="twitter.css" rel="stylesheet" type="text/css">
        <link href="socialmediatabs.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>                                
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZua5Ok7N6HCuTvUgF2EzDMt50eq-LoQ8&amp;sensor=false"></script>
        <script type="text/javascript" src="infobox.js"></script>
    </head>
    <body>

        <div id="sideBar">
            <div id="mainHeading">
                News World
            </div>
            <div id="subHeading">news of the world at your fingertips</div> 
            <div class="newsCategories">
                <h1>Categories</h1>
                <span id="catWorld">World</span>
                <span id="catBusiness">Business</span>
                <span id="catScience">Science</span>
                <span id="catSports">Sports</span>
                <span id="catArts">Arts</span>
            </div>
            <form class="searchBar">
                <h1>Search</h1>
                <input type="text" id="searchTerm">
                <input type="submit" id="displayNews" value="Display News" onclick="populateMap(); return false;">
            </form>
            
            <canvas id="newsQueue" height="30" width="220"></canvas>
            
            <h1>Social Network</h1>
            <div class="mainbox">
                <div id="tabs_container">
                <ul id="tabs">
                    <li id="twittertab"><a href="#outputTwitter"><img class="socialthumb" src="twitterIcon.gif" alt="Pulpit rock" width="25" height="25">Twitter</a></li>
                    <li><a href="#outputFb"><img class="socialthumb" src="facebookIcon.png" alt="Pulpit rock" width="25" height="25">Facebook</a></li>
                    <li><a href="#outputBlog"><img class="socialthumb" src="rss_feed.png" alt="Pulpit rock" width="25" height="25">Blogs</a></li>
                </ul>
                </div>
              
                <div class="social_content_box">
                    <div id="outputTwitter" class="tab_content">
                    <p>No Feeds Available</p>
                    </div>

                    <div id="outputFb" class="tab_content">
                    <p>No Feeds Available</p>
                    </div>

                    <div id="outputBlog" class="tab_content">
                    <p>No Feeds Available</p>
                    </div>
                </div>
            </div>
            
        </div>    

        <div id="mainMap"></div>

        <script type="text/javascript" src="socialmedia.js"></script>
        <script type="text/javascript" src="socialmediatabs.js"></script>
        <script type="text/javascript" src="news.js"></script>
        <script type="text/javascript" src="mapNews.js"></script>
    </body>
</html>
